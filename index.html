<html>
<head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body> 
    <div class="container">
        <form id="search-form" class="search-form">
          <div class="row form-group">
            <!-- <label for="formGroupExampleInput"
              ><u>Current City</u> or Search</label
            > -->
            <div class="col-6">
              <input
                type="search"
                class="form-control"
                id="city-Input"
                placeholder="Enter City Name"
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div class="col-6">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
          </div>
        </form>
        <h1 id="city">Townsville</h1>
        <span id="date">Today</span>
        <h2 id="temperature"></h2>
       
        <span class="weather"> 
        <div class="row">
            <div class="col-12">     
                <span class="conversion">
                
                     <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
              <br />
          <div class="col-12" >
            <img src="" alt="Clear" id="icon" />
          </div>
          <br />
        <span class="col-12" id="description" class="weather-description">
            Weather Description
        </span>

        <span class="col-12">
          Humidity (%):  <span id="humidity"></span>
        </span>
        
        <span class="col-12">
            Wind Speed (kph): <span id="wind"></span>
        </span>
    </span>
    
      </div>
      <br />
      <footer>
        See code <a href="https://github.com/sdillon622/final-final">here </a>
      </footer>
<script src="script.js"></script>
</body>
</html>
